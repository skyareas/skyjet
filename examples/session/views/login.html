<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | SkyJet</title>
</head>
<body>
{{template "header"}}
<main>
    <h1>Login</h1>
    <form>
        <div>
            <label for="username">Username</label>
            <input id="username" />
        </div>
        <div>
            <button>Login</button>

    </form>
</main>
<footer>
    <p>&copy; {{.CurrentYear}} SkyJet</p>
</footer>
</body>
</html>
