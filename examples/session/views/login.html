<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkyJet Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center w-screen min-h-screen bg-gray-100">
{{ template "header" }}
<main class="flex justify-center items-center container flex-1">
    <div class="bg-white border rounded shadow p-5">
        <h1>Login</h1>
        <form action="/auth/login" method="POST">
            <div>
                <label for="username">Username</label>
                <input id="username"/>
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>
    </div>
</main>
{{ template "footer" . }}
</body>
</html>
